<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importance</title>
    <style>
        p{
            color: royalblue;
            /* Blue color will not have any effect due to cascade property
            But one we add !important keyword to it, cascade and other porperties will not be 
            followed and the blue color will be displayed
            color: royalblue !important;
            */
        }
    </style>
</head>
<body>
    <p style="color: red; font-size: 40px;" >This is a red color</p>
</body>
</html>
