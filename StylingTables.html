<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylingtables.css">
    <title>Styling Tables</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Khushi</th>
            <td>51</td>
            <td>920</td>
          </tr>
          <tr>
           <th>Tarush</th>
           <td>63</td>
           <td>900</td>
         </tr>
         <tr>
           <th>Hemant</th>
           <td>09</td>
           <td>970</td>
         </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total</th>
            <td>3750</td>
          </tr>
        </tfoot>
     </table>
</body>
</html>
